
<main class="flex-shrink-0">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mb-5 text-center">Ballot Box</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center mb-5">

      <div class="col-md-2">
        <div class="card">
          <div class="card-title text-center">Point Break</div>
          <div class="card-body">
            <button class="btn btn-success h-100" (click)="castVote(1)">Vote</button>
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <div class="card-title text-center">Speed</div>
          <div class="card-body">
            <button class="btn btn-success h-100" (click)="castVote(2)">Vote</button>
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <div class="card-title text-center">John Wick</div>
          <div class="card-body">
            <button class="btn btn-success h-100" (click)="castVote(3)">Vote</button>
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <div class="card-title text-center">Street King</div>
          <div class="card-body">
            <button class="btn btn-success h-100" (click)="castVote(4)">Vote</button>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <th>Candidates</th>
            <th>Votes</th>
          </thead>
          <tbody>
            <tr>
              <td>Name</td>
              <td>10</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</main>
